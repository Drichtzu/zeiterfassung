<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" href="../img/favicon.jpg" type="image/jpg">
</head>
<body>
    <h1>Admin-Bereich</h1>
    <nav>
        <ul>
            <li><a href="#employeeManagement">Mitarbeiterverwaltung</a></li>
            <li><a href="#timeEntries">Zeiteintr채ge</a></li>
            <li><a href="#reports">Berichte</a></li>
        </ul>
    </nav>
    
    <section id="employeeManagement">
        <h2>Mitarbeiterverwaltung</h2>
        <button id="newEmployeeButton">Neuen Mitarbeiter hinzuf체gen</button>
        <div id="newEmployeeForm" style="display: none;">
            <input type="text" id="newEmployeeNumber" placeholder="Mitarbeiternummer" required>
            <input type="text" id="firstName" placeholder="Vorname" required>
            <input type="text" id="lastName" placeholder="Nachname" required>
            <label>
                <input type="checkbox" id="existingEmployee"> Bestehender Mitarbeiter
            </label>
            <div id="existingHoursGroup" style="display: none;">
                <input type="text" id="existingHours" placeholder="Bestehende Stunden">
            </div>
            <button id="addEmployeeButton">Mitarbeiter hinzuf체gen</button>
        </div>
        <h3>Mitarbeiterliste</h3>
        <ul id="employeeList"></ul>
    </section>
    
    <section id="timeEntries">
        <h2>Zeiteintr채ge</h2>
        <ul id="timeEntriesList"></ul>
    </section>
    
    <section id="reports">
        <h2>Berichte</h2>
        <button id="generateReportButton">Bericht generieren</button>
        <div id="reportContainer"></div>
    </section>
    
    <script src="../js/admin.js"></script>
    <script src="../js/add-employee.js"></script>
</body>
</html>
