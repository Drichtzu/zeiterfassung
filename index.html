<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/favicon.jpg" type="image/jpg">
</head>
<body>
    <h1>Zeiterfassung</h1>
    <div id="loginContainer">
        <button id="loginButton">Admin-Login</button>
    </div>
    <div id="employeeLoginContainer">
        <h2>Mitarbeiter-Login</h2>
        <form id="employeeLoginForm">
            <input type="text" id="employeeNumber" placeholder="Mitarbeiternummer" required>
            <button type="submit">Einloggen</button>
        </form>
    </div>
    <div id="timeEntryContainer" style="display: none;">
        <h2>Zeiterfassung</h2>
        <form id="timeEntryForm">
            <input type="date" id="date" required>
            <input type="time" id="startTime" required>
            <input type="time" id="endTime" required>
            <input type="number" id="pauseDuration" placeholder="Pausendauer in Minuten" required>
            <button type="submit">Zeit eintragen</button>
        </form>
    </div>
    <script src="js/admin-login.js"></script>
    <script src="js/zeitrechnung.js"></script>
</body>
</html>
