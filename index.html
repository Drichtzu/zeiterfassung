<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/jpeg" href="img/favicon.jpg">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 id="mainHeader">Zeiterfassung</h1>
            <button id="loginButton" class="login-button">Login</button>
        </div>
        <form id="timeForm">
            <label for="employeeNumber">Mitarbeiternummer:</label>
            <input type="text" id="employeeNumber" name="employeeNumber" required>

            <label for="start">Arbeitsbeginn:</label>
            <input type="time" id="start" name="start" step="900" required>

            <label for="end">Arbeitsende:</label>
            <input type="time" id="end" name="end" step="900" required>

            <label for="break">Pause (in Minuten):</label>
            <input type="number" id="break" name="break" min="0" step="15" value="0">

            <button type="button" id="calculateButton">Zeit erfassen</button>
        </form>
        <a href="#" class="button" id="overviewButton">Zur Ãœbersicht</a>
    </div>
    <script src="js/zeitrechnung.js"></script>
    <script src="js/admin-login.js"></script>
    <script src="js/overview-access.js"></script>
</body>
</html>
